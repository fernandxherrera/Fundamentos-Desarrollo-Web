<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>

<body class="container-fluid">
    <h1 class="text-center m-0" id="titulo">Aplicación de Clima</h1>
    <div id="contenido">
        <div class="flex flex-sm-column-reverse container">
            <div class="w-50 w-sm-100 p-2">
                <form id="weather_form">
                    <div class="alert" id="form-alert">Todos los campos son obligatorios</div>
                    <div class="form-group">
                        <label for="country">País</label>
                        <select class="form-control" name="country" id="country">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Ciudad</label>
                        <select class="form-control" name="city" id="city">
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-success">
                    </div>
                </form>
            </div>
            
            <div class="w-50 w-sm-100 p-2">
                <div id="weather-result" style="display:none">
                    <h3>El clima en <span id="city_name"> </span> es:</h3>
                    <h1 id="city_weather">35° C</h1>
                    <div class="w-50 mx-auto">
                        <img src="weather.svg" alt="" class="img-fluid">
                    </div>
                    <h5>Temperatura máxima: <span id="max_weather">35° C</span></h5>
                    <h5>Temperatura mínima: <span id="min_weather">35° C</span></h5>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
