<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <tr> <!--tr es una fila/renglon-->
            <th>X</th> <!--se usa th para poner en negritas el texto-->
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>1</th>
            <td>1</td> <!-- td se utiliza para agregar un dato en la tabla-->
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>2</th>
            <td>2</td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>3</td>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>


    <br>
    <br>

    <table>
        <thead>
            <tr>
                <th>Alumno</th>
                <th colspan="3">Calificaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fernando</td>
                <td>8.2</td>
                <td>7.3</td>
                <td>8.0</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <table>
        <tr>
            <th>Alumno</th>
            <td colspan="2">Fernando</td>
        </tr>
        <tr>
            <th rowspan="3">Calificaciones</th>
            <td>8.2</td>
            <td>8.2</td>
        </tr>
        <tr>
            <td>7.3</td>
            <td>7.3</td>
        </tr>
        <tr>
            <td>8.0</td>
            <td>8.0</td>
        </tr>
    </table>

</body>
</html>
